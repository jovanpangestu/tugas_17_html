<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 17 HTML</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <br>
    <form>
      <p>Cari Data : <input type="search"></p>
      <p>Nama Lengkap : <input type="text" name="nama" placeholder="Nama lengkap"> </p>
      <p>Alamat Website : <input type="url"></p>
      <p>Umur : <input type="number" min="10" max="35"></p>
      <p>No. HP : <input type="tel"></p>
      <p>Seberapa Anda mengerti materi ini : <input type="range" min="1" max="10"> </p>
      <input type="submit" name="submit" value="Submit">
  </form>
  </body>
</html>
